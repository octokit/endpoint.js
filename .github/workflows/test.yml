name: Test
"on":
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 10
          - 12
          - 14
          - 16
    steps:
      - uses: actions/checkout@master
      - name: "Test with Node.js ${{ matrix.node_version }}"
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3
        with:
          node-version: "${{ matrix.node_version }}"
          cache: npm
      - run: npm ci
      - run: npm run test
