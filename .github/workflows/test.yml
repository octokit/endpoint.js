name: Test
"on":
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 14
          - 16
          - 18
    steps:
      - uses: actions/checkout@master
      - name: "Test with Node.js ${{ matrix.node_version }}"
        uses: actions/setup-node@5b949b50c3461bbcd5a540b150c368278160234a # tag=v3
        with:
          node-version: "${{ matrix.node_version }}"
          cache: npm
      - run: npm ci
      - run: npm run test
